<form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal">Sisteme Giriş</h1>
    </div>
  
    <div class="form-label-group">
      <input type="text" #userName="ngModel" [(ngModel)]="model.userName" name="userName" id="inputEmail" class="form-control" placeholder="user name" required autofocus>
      <label for="inputEmail">Kullanıcı Adı</label>
    </div>
  
    <div class="form-label-group">
      <input type="password" id="inputPassword" #password="ngModel" [(ngModel)]="model.password" class="form-control"  name="password" placeholder="Password" required>
      <label for="inputPassword">Password</label>
    </div>
  
    <div class="checkbox mb-3">
      
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Giriş</button>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
  </form>
