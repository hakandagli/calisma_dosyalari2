<h3>Yeni Ürün Ekle</h3>

<form #productAddForm="ngForm" (ngSubmit)="add(productAddForm)">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Ürün Adı" #name="ngModel" [(ngModel)]="model.name" name="name1" id="name1" required>
        <div *ngIf="name.invalid&&name.dirty" class="alert alert-danger">Ürün ismi gereklidir</div>
    </div>

    <div class="form-group">
        <input type="text" class="form-control" placeholder="açıklama giriniz" #description="ngModel" [(ngModel)]="model.description" name="description1" id ="description1" required>
        <div *ngIf="description.invalid&&description.dirty" class="alert alert-danger"> Açıklama gereklidir</div>
    </div>

    <div class="form-gruop">
        <input type="text" class="form-control" placeholder="Resim giriniz" #imageUrl="ngModel" [(ngModel)]="model.imageUrl" name="imageUrl1" id="imageUrl1" required>
        <div *ngIf="imageUrl.invalid&&imageUrl.dirty" class="alert alert-danger">Resim linki Girmelisiniz</div>
    </div>
    
    <div class="form-gruop">
        <input type="text" class="form-control" placeholder="Fiyat giriniz" #price="ngModel" [(ngModel)]="model.price" name="price1" id="price1" required>
        <div *ngIf="price.invalid&&price.dirty" class="alert alert-danger">Fiyat Girmelisiniz</div>
    </div>

    <div class="form-group">
        <select class="form-control" #categoryId="ngModel" [(ngModel)]="model.categoryId" required id="categoryId1" name="categoryId1">
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
        </select>
        <div *ngIf="categoryId.invalid&&categoryId.touched" class="alert alert-danger">Kategori gereklidir</div>
    </div>
    
    <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Ürün Ekle</button>
  

</form>
