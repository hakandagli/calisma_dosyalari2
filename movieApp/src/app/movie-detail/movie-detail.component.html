<div class="card" *ngIf="movie" >
    <div class="card-body">
        <span class="badge badge-warning">
            id: {{movie.id}}
        </span>

        <div class="form-group">
            <label for="name"></label>
            <input type="text" id="name" [(ngModel)]="movie.name" class="form-control" >
        </div>

        <div class="form-group">
            <label for="imageUrl"></label>
            <input type="text" id="imageUrl"[(ngModel)]="movie.imageUrl" class="form-control">
        </div>

        <div class="form-group">
            <label for="description"></label>
            <textarea [(ngModel)]="movie.description" id="description" class="form-control"> </textarea>
        </div>

        <button class="btn btn-primary btn-sm" (click)="save()">Save Changes</button>
        
    </div>
</div>
