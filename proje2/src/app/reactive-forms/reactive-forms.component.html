<form class="w-50" [formGroup]="productForm">
    <div class="form-group" >
        <label>Name</label>
        <input class="form-control" formControlName="name">
        <div *ngIf="name?.touched && name?.invalid" class="alert alert-danger">
           <ul>
               <li *ngIf="name.errors.required">Name is required</li>
               <li *ngIf="name.errors.minlength">Min 3 characters</li>
               <li *ngIf="name.errors.maxlength">Max 20
                    characters</li>
           </ul>
        </div>
    </div>

    <div class="form-group">
        <label>Description</label>
        <input class="form-control" formControlName="description">
    </div>

    <div class="form-group">
        <label>Price</label>
        <input class="form-control" formControlName="price">
    </div>

    <div class="form-group">
        <label>Image Url</label>
        <input class="form-control" formControlName="imageUrl">
    </div>

    <button type="submit" (click)="updateProduct()" class="btn btn-primary" >Submit</button>
</form>
